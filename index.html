<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/screen.css">
    <title>Frontend Mentor | Order summary card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap');
    </style>
</head>

<body>
    <main>
        <section class="section">
            <div class="img1">
            </div>
            <div class="summary">
                <h1 class="sh1">Order Summary</h1>
                <p class="sp1">You can now listen to millions of <br> songs, audiobooks, and podcasts on <br> any
                    device anywhere you like!</p>
                <div class="box">
                    <div><img src="images/icon-music.svg" alt="music-icon"></div>
                    <div class="announce">
                        <p id="ann-p">Annual Plan</p>
                        <p id="price-p">$59.99/year</p>
                    </div>
                    <div class="change">
                        <p>Change</p>
                    </div>
                </div>
                <div class="buttons">
                    <p class="proceed">Proceed to Payment</p>
                    <p class="cancel">Cancel Order</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
